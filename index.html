<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank Recap</title>
</head>
<body>
    <h1 class="text-5xl text-center mt-12 text-sky-700">Baap er bank <span class="text-cyan-500 font-bold">Using Function</span></h1>
   <main>
    <section>
        <div class="grid grid-cols-3 w-3/4 mx-auto gap-4 mt-12">
            <div class="bg-sky-400 p-10 text-white rounded">
                <h3 class="text-2xl font-medium">Deposit</h3>
                <h4 class="text-4xl font-semibold">$<span id="deposit-amount">00</span></h4>
            </div>
            <div class="bg-green-400 p-10 text-white rounded">
                <h3 class="text-2xl font-medium">Withdraw</h3>
                <h4 class="text-4xl font-semibold">$<span id="withdraw-amount">00</span></h4>
            </div>
            <div class="bg-violet-400 p-10 text-white rounded">
                <h3 class="text-2xl font-medium">Balance</h3>
                <h4 class="text-4xl font-semibold">$<span id="balance">00</span></h4>
            </div>
           
        </div>
    </section>

    <section>
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-12">
            <div class="p-10 rounded  bg-red-400">
                <h3 class="text-3xl text-white">Please Deposit</h3>
                <input id="deposit-field" class="block w-3/4 mx-auto p-1 mt-3 rounded text-white" type="text" placeholder="$ amount you want to deposit...">
                 <button id="deposit-btn" class="px-4 py-2 bg-pink-700 text-white font-medium mt-3 rounded">Submit</button>
             </div>
            <div class="p-10 rounded  bg-orange-400">
               <h3 class="text-3xl text-white">Please Withdraw</h3>
               <input id="withdraw-field" class="block w-3/4 mx-auto p-1 mt-3 rounded text-white" type="text" placeholder="$ amount you want to Withdraw...">
                <button id="withdraw-btn" class="px-4 py-2 bg-pink-700 text-white font-medium mt-3 rounded">Submit</button>
            </div>
        </div>
    </section>
   </main>
    
</body>
</html>
